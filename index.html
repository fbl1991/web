<script type="text/javascript">
		
		$("#login").click(function(){
			var user = $("#user").val();
			var passwd = $("#passwd").val();
			
			if((user===null) || (passwd===null)){
				alert('empty user or password');
				return;
			}
			$.post("login.php",
			{
				user:$("#user").val(),
				passwd:$("#passwd").val()
			},
			function(data,status){
				if(status){
					alert(data);
				}else{
					alert('1211');
				}
			});
		});
		$("#passwd").mouseenter(function(){
			$("#infops").show();
		}).mouseleave(function(){
			$("#infops").hide();
		});
	</script>
